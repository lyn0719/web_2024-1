<p><b>[ 마음의 크기 ]</b></p>
<br>
<p>나는 너에게 만큼의 마음을 받았다</p>
<p>나는 너에게 를 부정적분한 만큼의 마음을 보냈다</p>
<br>
<p>너는 만큼의 마음을 받으려고 했겠지만</p>
<p>너는 보낸 만큼의 마음보다 더 큰마음을 받는다</p>
<br>
<p>나는 너에게 적분상수만큼의 마음을 더 보냈다</p>
<p>+C 만큼의 마음을 받은 너는 어떤 마음일까</p>
<br>
<p>사람의 마음이라는 게,</p>
<p>받은 것보다 더 많이 보내기도</p>
<p>보낸 것보다 더 많이 받기도 한다</p>
<br>
<p>적분상수의 크기를 가늠하지 못하는 우리는</p>
<p>매번 마음의 크기를 헷갈려 한다</p>
<p>그래도 더 좋아하는 마음은 변함이 없다</p>
